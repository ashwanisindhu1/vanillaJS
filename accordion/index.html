<!DOCTYPE html>
<html>
  <head>
    <title>Accordion in pure javascript</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="accordionWrapper">
      <div class="accordionItem">
        <h3>Item 1</h3>
        <div class="accordionItemContent open">
          <p>This is the 1st item in accordion</p>
          <p>More content here</p>
        </div>
      </div>
      <div class="accordionItem ">
        <h3>Item 2</h3>
        <div class="accordionItemContent closed">
          <p>This is the 2nd item in accordion</p>
          <p>Some more content here</p>
        </div>
      </div>
      <div class="accordionItem closed">
        <h3>Item 3</h3>
        <div class="accordionItemContent closed">
          <p>This is the 3rd item in accordion</p>
          <p>Even more content here</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
